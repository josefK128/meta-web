<!-- children.i2d -->
<script type="text/ng-template" id="children.i2d">
<g ng-if="node.children">
  <g ng-repeat="(id,node) in node.children" 
     ng-attr-transform = "{{node.transform}}"
     ng-include="'children.i2d'" />
       <use id="{{id}}" xlink:href="{{node.form.id}}" 
  </g>
</g>
</script>
