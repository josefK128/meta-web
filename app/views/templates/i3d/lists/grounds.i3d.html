<!-- grounds.i3d -->
<script type="text/ng-template" id="grounds.i3d">
  <i3d:ground ng-repeat="(id,node) in i3d.actors.grounds"
       id={{id}}
       form = {{node.form}}
       transform = {{node.transform}}
       children = {{node.children}} >
       <ng-include src="'children.i3d'" >
  </i3d:ground> 
</script>
