<!-- billboards.i3d -->
<script type="text/ng-template" id="billboards.i3d">
  <i3d:billboard ng-repeat="(id,node) in i3d.actors.billboards" 
       id={{id}} 
       form={{node.form}} 
       transform={{node.transform}} 
       children={{node.children}} >
       <ng-include src="'children.i3d'">
  </i3D:billboard> 
</script>
